  # need these here, too, for the python collection
  - utilities:
    - py-pip@23.1.2
    - py-setuptools@59.4.0
  specs:
  - matrix:
    - [python@3.11.6 +optimizations+zlib]
    - ['%cce@19.0.0']
    - [target=zen3]
  - matrix:
    - [$packages, $utilities]
    - [^python@3.11.6 +optimizations+zlib]
    - ['%cce@19.0.0']
    - [target=zen3]
  view: false

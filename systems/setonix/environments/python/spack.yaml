spack:
# fixing some versions to have only one version per package in this environment
# note: these preferred versions are now set in packages.yaml
  definitions:
  - packages:
    - py-cython@3.0.4
    - py-dask@2023.4.1
    - py-h5netcdf@0.10.0
    - py-h5py@3.8.0
    - py-ipython@8.14.0
    - py-matplotlib@3.8.1 +movies
    - py-mpi4py@3.1.4
    - py-netcdf4@1.6.2
    - py-numba@0.57.0



    
    # py-numpy: using spack's recipe
    - py-numpy@1.26.1
    - py-pandas@2.1.2
    - py-plotly@5.14.1
    - py-scikit-learn@1.3.2
    - py-scipy@1.11.3
  # need these here, too, for the python collection
  - utilities:
    - py-pip@23.1.2
    - py-setuptools@68.0.0
  specs:
  - matrix:
    - [python@3.11.6 +optimizations+zlib]
    - ['%gcc@12.2.0']
    - [target=zen3]
  - matrix:
    - [$packages, $utilities]
    - [^python@3.11.6 +optimizations+zlib]
    - ['%gcc@12.2.0']
    - [target=zen3]
  view: false
